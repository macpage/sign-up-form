<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="background">
    <div class="foreground">
        <div  class="logo-background">
            <img src="" alt="logo-background">
        </div>
        
        <div class="foreground-form">
            <header>
           <h2>
            The new Dragonflight Addon is here! Start your adventure with a new race and class. 
            Explore the big Zones with new & fun flight mechanis. <br> <br> Sign Up now and play today!
           </h2> 
        </header>

        <main>

            <div class="content">
                <form action="" method="post">

                <fieldset>
                    
                    <legend><h2>Your first step starts here.</h2></legend>
                    
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Anduin">
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="first-name" id="last-name" placeholder="Wrynn">
                    </div>

                </fieldset>

                <fieldset>
                    
                    <div>
                        <label for="mail">E-Mail</label>
                        <input type="email" name="mail" id="mail" placeholder="anwrynn@wowmail.com">
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" placeholder="0123456789">                        
                    </div>

                </fieldset>

                <fieldset>
                   
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">                        
                    </div>

                    <div>
                        <label for="con-password">Confirm Password</label>
                        <input type="password" name="con-password" id="con-password">                        
                    </div>

                </fieldset>
                
               
                </form>
            </div>

        </main>

        <footer>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="http://">Log in</a></p>
        </footer>
        </div>
        

    </div>
    
    </div>


</body>
</html>
