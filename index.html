<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="background">

    </div>

    <div class="foreground">
        <div  class="logo-background">
            <img src="" alt="logo-background">
        </div>

        <header>
           <h2>
            The new Dragonflight Addon is here! Start your adventure with a new race and class. 
            Explore the big Zones with new & fun flight mechanis. Sign Up now and play today!
           </h2> 
        </header>

        <main>

            <div class="content">
                <form action="" method="post"></form>

                <fieldset>
                    
                    <legend>Your first step starts here.</legend>
                    
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Anduin">

                    <label for="last-name">Last Name</label>
                    <input type="text" name="first-name" id="last-name" placeholder="Wrynn">
                </fieldset>

                <fieldset>
                    
                    
                    <label for="mail">E-Mail</label>
                    <input type="email" name="mail" id="mail" placeholder="anwrynn@wowmail.com">

                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" placeholder="0123456789">
                </fieldset>

                <fieldset>
                   

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">

                    <label for="con-password">Confirm Password</label>
                    <input type="password" name="con-password" id="con-password">
                </fieldset>
                
                <fieldset>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="http://">Log in</a></p>
                </fieldset>
                </form>
            </div>
        </main>

        <footer>

        </footer>

    </div>
    
</body>
</html>
